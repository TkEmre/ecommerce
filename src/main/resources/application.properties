spring.application.name=ecommerce

# JWT Configuration
jwt.secret=YourSuperDuperSecretKeyThatIsLongEnoughAndBase64EncodedWithNoProblematicCharacters1234567890abcdefABCDEF==
jwt.expiration=86400000

# SpringDoc OpenAPI configuration
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.tkemre.ecommerce.controller
springdoc.show-actuator=true 

# API Info (Optional)
springdoc.info.title=E-Commerce API Documentation
springdoc.info.version=1.0.0
springdoc.info.description=Backend service for a simple e-commerce system, including product, user, and order management.
springdoc.info.terms-of-service=http://swagger.io/terms/
springdoc.info.contact.name=Tkemre
springdoc.info.contact.url=https://www.linkedin.com/in/tkemre/
springdoc.info.contact.email=tkemre@example.com
springdoc.info.license.name=Apache 2.0
springdoc.info.license.url=http://springdoc.org

# Server Port
server.port=8080
# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/ecommerce_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console